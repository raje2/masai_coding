<script>
  let url=`https://masai-mock-api.herokuapp.com/coffee/menu`;

  async function getData() {
  try {
    let res = await fetch(url);

    let data = await res.json();
   append(data.menu.data);
    console.log(data.menu.data);
  } catch (err) {
    console.log(err);
  }
}
  getData();

function append(data){
 let container= document.getElementById("voucher_list");
data.forEach(function(el){
let div= document.createElement("div");


  let name= document.createElement("p");
 name.innerText=el.name;

 let img= document.createElement("img");
 img.src=el.image;

 container.append(div);
 div.append(name,img);
})
 
}

let balence= JSON.parse(localStorage.getItem("user"));
append(balence);
function append(data){
  let container= document.getElementById("wallet_balance");

  data.forEach(function(el){
    let div = document.createElement("div")
    let p= document.createElement("p");
    p.innerText=`Wallet Balance: ${el.amount}`;

    container.append(div);
    div.append(p)
  })
}
