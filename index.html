<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->

  <input id="name" type="text">
  <input id="email" type="text">
  <input id="address" type="text">
  <input id="amount" type="text">
  <input type="submit" onclick="main()">

  


  </body>
</html>
<script>
  let dataArr=JSON.parse(localStorage.getItem("user")) || [];
  function main(){
    event.preventDefault();
    data_obj={
      
      name:document.getElementById("name").value,
      email:document.getElementById("email").value,
      address:document.getElementById("address").value,
      amount:document.getElementById("amount").value,
    };

   dataArr.push(data_obj);

   localStorage.setItem("user",JSON.stringify(dataArr));
   window.location.reload();
  }

</script>
